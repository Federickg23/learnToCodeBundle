
<!doctype html>

</head>
<style type="text/css">
    h1{
        font-size: 40px;
        color: red;
    }
    p{
        text-decoration: underline;

        color: purple;
        font-family:monospace;
    }

    #gmail{
        color: green;
        font-size: 30px;
    }
    .jazeb{
        color: blue;
        text-decoration: overline;
        font-size: 60px;
    }
    .akram{
        color: black;
        font-family: fantasy;
    }

    .yellow{
        background-color: rgb(125,65, 350);

    }
    .red{
        background-color: #BF2200;
    }
</style>
<body>
    <!-- Multiple notations for colors, one is red, white, blue etc., one is hex codes (#58530E) and then there's rgb style. -->
    <div class="yellow">
        <h1>Google</h1>
        <p>People use google as a search engine</p>
        <p id="gmail">Gmail is my default account</p>
    </div>
    <div class="red">
    <p class="jazeb">Yahoo Gmail <span class="akram">MSN</span> and Nothing</p>
    </div>
</body>
