
<!doctype html>
<html>
<head>
    <title>Margin</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<style type="text/css">
    h1{
        font-size: 40px;
        color: red;
    }
    p{
        text-decoration: underline;

        color: purple;
        font-family:monospace;
    }

    .aqua{
        background-color: #00FFFF;
        width: 350px;
        height: 100px;
        margin-left: 90px;
        margin-bottom: 20px;
        margin-top: 400px;
    }
    .lpurple{
        background-color: #BCA9F5;
        width: 200px;
        height: 150px;
        margin-left: 300px;
    }

</style>
<body>
    <!--margin: top right bottom left; can also say margin-left and stuff instead -->
    <div class="aqua">This is some text</div>
    <br>
    <br>
    <br>
    <br>
    <div class="lpurple">This is some more text</div>

    <h1>Google</h1>
    <p>People use google as a search engine</p>

    <p id="gmail">Gmail is my default account</p>
    <p>Yahoo Gmail MSN and Nothing</p>

</body>
</html>
