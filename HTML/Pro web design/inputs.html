<!doctype html>
<html>
<head>
  <title>Inputs</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <fieldset>
        <form action="" method="get">
            <legend>Html 5 New Inputs</legend>
            <label for="email">Enter your Email:</label>
            <input type="email" name="email">
            <!-- type="email" requires for the @ symbol to be present in the
            response when you submit.-->

            <input type="tel" name="phone">
            <!-- type="tel" means that you put in a phone number-->
            <input type="date" name="date" min="2000-01-01">
            <!-- type="date" displays a calendar where you select date, min is
            lowest date you can select, automatically in mm/dd/yyyy form -->
            <input type="number" name="number" min="0" max="100">
            <!-- Number selection box, with min and max and scroller thing -->

            <input type="range" name="scale" min="0" max="10">
            <!-- type="range" is a slider -->
            <input type="submit" value="Submit">


        </form>
    </fieldset>
</body>
</html>
