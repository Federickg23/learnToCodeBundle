<!doctype html>
<html>
<head>
  <title>Forms</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <fieldset>
        <!-- <fieldset> surrounds the contained code in a box-->
        <legend>Form</legend>
        <!--<legend> is the title of the box created by <fieldset> -->
        <form action = "" method = "GET">
            <!-- inside the "" is the address for your server -->
            <!--This is how to create a form-->
            <label for="Username">Username:</label>
            <!-- <label> places a text before the specefied object, for=""
            tells what object you're using-->
            <input type = "text" name="Username" placeholder="Enter username">
            <!-- placeholder is filler text -->

            <label for="Password">Password:</label>
            <input type = "password" name="Password" placeholder="Enter password">
            <!-- type password replaces characters with dots so you can't see the
            password -->
            
        </form>
    </fieldset>

</body>

</html>
