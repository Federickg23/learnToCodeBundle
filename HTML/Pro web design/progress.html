<!doctype html>
<html>
<head>
  <title>Progress</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <meter min="0" max="100" value="50">
        Your browser doesn't support meter element
    </meter>
    <!-- meter is simply a progress bar, value is where the bar is, the text is
    what displays if the browser doesn't support a progress bar.-->
    <br>
    <progress value="50" max="100">
        Your browser doesn't support progress element
    </progress>
    <!-- Progress simply shows a progress bar -->
</body>
</html>
