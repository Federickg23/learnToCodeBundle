<!doctype html>
<html>
<head>
  <title>Lists</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <h2>This makes a bulleted (unordered) list</h2>
  <ul>
    <!-- <ul> means unordered list -->
    <li>This is</li>
    <!-- <li> means list item, which goes un the <ul> -->
    <li>a list</li>
    <li>which is</li>
    <li>a list</li>
    <li>made of</li>
    <li>bullets</li>

  </ul>
  <h2>This makes an ordered (numbered) list</h2>
  <ol>
    <!-- <ol> means ordered list -->
    <li>This is</li>
    <li>a list</li>
    <li>which is</li>
    <li>a list</li>
    <li>made of</li>
    <li>numbers</li>
  </ol>

</body>
</html>
